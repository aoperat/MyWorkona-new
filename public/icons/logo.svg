<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4338ca;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="url(#grad)"/>
  
  <!-- Icon Content: Abstract UI Layout -->
  <g filter="url(#shadow)">
    <!-- Sidebar -->
    <rect x="96" y="128" width="100" height="256" rx="24" fill="white" fill-opacity="0.3"/>
    
    <!-- Main Window -->
    <rect x="226" y="128" width="190" height="256" rx="24" fill="white"/>
    
    <!-- Accent in Main Window (Header) -->
    <rect x="226" y="128" width="190" height="80" rx="24" fill="#e0e7ff"/>
    <rect x="226" y="188" width="190" height="20" fill="#e0e7ff"/> <!-- Square off bottom for seamless header -->
    
    <!-- Circles to represent window controls or content -->
    <circle cx="260" cy="168" r="12" fill="#818cf8"/>
    <rect x="290" y="158" width="80" height="20" rx="10" fill="white"/>
  </g>
</svg>